<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>登录</title>
    <link rel="stylesheet" href="/admin/css/layui.css">
    <link rel="stylesheet" href="/admin/css/login.css">
</head>
<body class="layui-layout-body">
<div class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">账号</label>
        <div class="layui-input-block">
            <input type="text" name="username" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">登录</button>
        </div>
    </div>
</div>

<script src="/admin/layui.js"></script>
<script>
    //JavaScript代码区域
    layui.use(['element','form','jquery','layer'], function(){
        var element = layui.element;
        var form = layui.form;
        var $=layui.jquery;
        var layer=layui.layer
        //监听提交
        form.on('submit(demo1)', function(data){
            $.ajax({
                url:'/admin/login',
                type:'POST',
                data:data.field,
                success:function (data){
                    if(data.code==200){
                        layer.msg(data.msg);
                        location.href=data.data.url;
                    }else {
                        layer.msg(data.msg);
                    }
                }
            });
        });
    });
</script>
</body>
</html>
